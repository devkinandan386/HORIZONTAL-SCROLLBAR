<!DOCTYPE html>
<html>
<head>
    <title>Horizontal Scroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="back.png" id="backBtn" alt="Back">
        <div class="gallery">
            <div class="gallery-items">
                <span><img src="image-1.png" alt="Image 1"></span>
                <span><img src="image-2.png" alt="Image 2"></span>
                <span><img src="image-3.png" alt="Image 3"></span>
                <span><img src="image-4.png" alt="Image 4"></span>
                <span><img src="image-5.png" alt="Image 5"></span>
                <span><img src="image-6.png" alt="Image 6"></span>
            </div>
        </div>
        <img src="next.png" id="nextBtn" alt="Next">
    </div>
    <script src="script.js"></script>
</body>
</html>
